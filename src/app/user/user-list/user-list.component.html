<br>
<button class="btn btn-primary pull-left" (click)="saveChanges()" type="button">
  Save Changes
</button>
<button class="btn btn-primary pull-right" (click)="addList()" type="button">
  Add new
</button>
<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <blockquote class="blockquote text-center">
      <h2>Users ToDo Lists</h2>
    </blockquote>
    <div *ngIf="userList.length>0">
      <ul class="list">
        <li class="clearfix cursorPointer" *ngFor="let user of userList; let index = index">
          <div class="userPresence list-group">
            <input [(ngModel)]="user.listName">
            <button class="btn btn-primary" type="button" (click)="listSelected(user.listId,user.listName)">View</button>
            <button class="btn btn-danger" (click)="userList.splice(index, 1);">
              Delete
            </button><br>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <div class="col-sm"></div>

  <button type="hidden" id="dynamic" class="btn btn-info btn-lg dynamicModal" (click)="openModal()" data-toggle="modal"
    data-target="#exampleModal">click to open</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Share Alert</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{inviteshare}} {{ilistName}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">dismiss</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='accept(inviteshare)'>Accept</button>
        </div>
      </div>
    </div>
  </div>

</div>
