<div class="row">
	<div class="col-md-12">
		<form>
		  <legend>Reset Password</legend>
		  <div class="form-group">
		    <label for="password">New Password</label>
		    <input type="password" name="password" value="" placeholder="New password" [(ngModel)]="newPassword"  autofocus="autofocus" class="form-control"/>
		  </div>
		  <div class="form-group">
		    <label for="confirm">Confirm Password</label>
		    <input type="password" name="confirm" value="" placeholder="Confirm password" [(ngModel)]="confirmPassword" class="form-control"/>
		  </div>
		  <div class="form-group">
		    <button type="submit" class="btn btn-primary" (click)="updatePassword()">Update Password</button>
		  </div>
		</form>
	</div>
</div>
